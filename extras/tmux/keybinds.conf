# vim:set ft=tmux:

#============================
# KEY BINDINGS
#============================
set -g status-keys vi
set -g mode-keys vi
set -gw xterm-keys on

# change prefix binding
unbind C-b
set -g prefix C-a

# switch panes using Alt-arrow without prefix
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# Default movement binds
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Formatting for choose-tree
session_format='#{?pane_format,#{pane_current_path}: #{pane_current_command},#{?window_format, #{pane_current_path}: #{window_name} [#{window_flags}],#{session_path} }}'

# Set ordering for choose-tree
bind w choose-tree -O name -wZ -f "#{!:#{m:_*,#{session_name}}}" -F "$session_format"
bind W choose-tree -O name -Z -F "$session_format"
bind s choose-tree -O name -s -F "$session_format"

# Function keys.
# bind-key -n C-[ previous-window
# bind-key -n C-] next-window
# bind -T root C-S-[ swap-window -t -1
# bind -T root C-S-] swap-window -t +1

# override default window splitting
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"  #


#============================
# FLOATING WINDOWS
#============================

bind-key -n F2 run-shell -b "$DOTFILES/extras/tmux/popup_toggle.sh _lazygit lazygit true"
bind-key -n F3 run-shell -b "$DOTFILES/extras/tmux/popup_toggle.sh _lazydocker lazydocker true"
bind-key -n F4 run-shell -b "$DOTFILES/extras/tmux/popup_toggle.sh _htop htop false"
bind-key -n F6 run-shell -b "$DOTFILES/extras/tmux/popup_toggle.sh _floaters zsh true"

# reload the tmux.conf file
bind r source-file ~/.tmux.conf

#============================
# COPY MODE
#============================
# override copy and pasting
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Copy selected text (YANK MODE) {
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
