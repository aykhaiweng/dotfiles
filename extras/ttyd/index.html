<!doctype html>
<html>
<head>
    <title>Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/iosevka-web@22.0.0/chai/iosevka-term.css" rel="stylesheet" />
    
    <style>
        @font-face {
            font-family: 'Symbols Nerd Font';
            src: url('https://cdn.jsdelivr.net/npm/nerd-fonts-web@3.1.1/fonts/NerdFontsSymbolsOnly/SymbolsNerdFontMono-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        /* 3. Apply the fonts to the terminal container */
        .xterm-screen {
            /* Priority: Iosevka first, then Nerd Symbols for icons, then generic monospace */
            font-family: 'Iosevka Term', 'Symbols Nerd Font', monospace !important;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    
    <script src="ttyd.js"></script>
</body>
</html>
