server {
    listen 443 ssl;
    server_name bench.wayk.dev;
    server_tokens off;

    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    client_max_body_size 20M;

    # SSL stuff
    include /home/aykhaiweng/.dotfiles/extra/nginx/snippets/ssl/bench_wayk_dev.conf;

    # SSL Options
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains";
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    location /payments/providers/xendit/callback/ {
        include /home/aykhaiweng/.dotfiles/extra/nginx/snippets/xendit_whitelist.conf;
        # proxy stuff
        proxy_pass_request_headers on;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_set_header        Host bench.wayk.dev;
        proxy_set_header        Upgrade $http_upgrade;
        proxy_set_header        Connection upgrade;
        proxy_set_header        Accept-Encoding gzip;
        proxy_redirect          off;
        proxy_pass              http://127.0.0.1:8080/payments/providers/xendit/callback/;
    }
}
