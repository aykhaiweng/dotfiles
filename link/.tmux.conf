#============================
# STATUS STUFF
#============================
# Set the status bar on
set -g status on

# Set the position of window lists
set -g status-justify left
set -g status-position bottom

# components
s_host=" #H"
s_session=" #S:#W"
s_shortsession=" #S"
s_path=" #{pane_current_path}"
s_shortpath=" #{exec -b 'tmux display-message -p \"#{pane_current_path}\" | awk -F/ \"{print $NF}\"'}"
s_prefix="#{?client_prefix,#[bg=${c_blue}],}"

# left separators
ls01="#[bg=$c_bg1,fg=$c_fg0,nobold,nounderscore,noitalics]"
ls02="#[fg=$c_bg1,bg=$c_bg0,nobold,nounderscore,noitalics]${separator_right}"
ls11="#[bg=$c_bg0,fg=$c_fg0,nobold,nounderscore,noitalics]"
ls12="#[fg=$c_bg0,bg=$c_bg,nobold,nounderscore,noitalics]${separator_right}"

# right separators
rs01="#[bg=$c_bg,fg=$c_bg1,nobold,nounderscore,noitalics]${separator_left}"
rs02="#[bg=$c_bg1,fg=$c_fg0,nobold,nounderscore,noitalics]"
rs11=
rs12=

# pane title
set -g pane-border-format "#[bold] ${s_session} ${separator_sub_right} ${s_path}#[nobold] "
set -g pane-border-status top 

# pane border
set -g pane-active-border-style fg=$c_blue
set -g pane-border-style fg=$c_bg1

# default status bar background and foreground
set -g status-style fg=$c_fg0,bg=$c_bg

# tmux prefix highlight modifications
set -g @prefix_highlight_output_prefix ""
set -g @prefix_highlight_output_suffix ""

# Left section
set -g status-left-length 100
set -g status-left "${ls01} ${s_host} ${ls02}${ls11} ${s_shortsession} ${ls12}"

# Right section
set -g status-right-length 100
set -g status-right "#{prefix_highlight} ${rs01}${rs02} %H:%M %d %b %Y "

# window-status
set -g status-justify centre
# setw -g window-status-current-format '#[bold]#[fg=#{c_blue},bg=#{c_bg}] #I:#W  #{pane_current_path}'
setw -g window-status-current-format '#[bg=#{c_bg0},fg=#{c_bg}]#{separator_right}#[bold]#[bg=#{c_bg0},fg=#{c_blue}] #I:#W  #{pane_current_path} #[fg=#{c_bg0},bg=#{c_bg}]#{separator_right}'
# setw -g window-status-format '#[bg=#{c_bg0},fg=#{c_bg}]#{separator_right} #[nobold]#I:#W #[fg=#{c_bg3}]#[fg=#{c_fg0}] #{pane_current_path}'
setw -g window-status-format '#[nobold]#[bg=#{c_bg0},fg=#{c_bg}]#{separator_right}#[bg=#{c_bg0},fg=#{c_bg3}] #I:#W  #{pane_current_path} #[fg=#{c_bg0},bg=#{c_bg}]#{separator_right}'
