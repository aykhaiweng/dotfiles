#============================
# STATUS STUFF
#============================
# Set the status bar on
set -g status on

# Set the position of window lists
set -g status-justify centre
set -g status-position bottom

# pane border
set-option -g pane-active-border-style fg=$c_blue
set-option -g pane-border-style fg=$c_bg1

# default status bar background and foreground
set -g status-style fg=$c_fg0,bg=$c_bg1

# components
s_session="#I:#S"
s_path="#{pane_current_path}"

# Left section
set -g status-left-length 100
set -g status-left "${s_session} ${s_path} #{prefix_highlight}"

# Right section

#============================
# REMOTE STUFF
#============================
# Change when the window is inactive
bind -T root F9  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=$c_bg3, bg=$c_bg0" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F9 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u status-left \;\
  set -u status-right \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S

wg_is_keys_off="#[fg=$color_light,bg=$color_window_off_indicator]#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')#[default]"

