#============================
# Continuum
#============================

set -g @continuum-restore 'on'

#============================
# Resurrect
#============================

set -g @resurrect-capture-pane-contents 'off'  # tmux pane contents.
set -g @resurrect-strategy-nvim 'session'      # restore neovim session if Session.vim is found
